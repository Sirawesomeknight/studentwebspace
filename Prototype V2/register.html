<!DOCYTYPE html>
<html>
<head>
<link rel="stylesheet" href="CSS/register.css">
<link rel="shortcut icon" href="Resources/favicon.ico">
<script type="text/javascript" src="Javascript/register.js"></script>
<title>StudentSources</title>
</head>
<body onload="load()">
<div id="topleft">
	<h1 id="title">StudentSources</h1>
</div>
<div id="topright">
	<div id="home">
	<p id="menutext">Home</p>
	</div>
	<div id="about">
	<p id="menutext">About</p>
	</div>
	<div id="news">
	<p id="menutext">News</p>
	</div>
	<div id="register">
	<p id="menutext">Register</p>
	</div>
</div>
<div id="center">
	<div id="login">
	<p id="menutext2">Login</p>
	</div>
	<h1>Register</h1>
	<br>
	<div id="regform">
		<br>
		<p>STUDENT REGISTRY</p>
		<br>
		<p>Firstname:<input type="textfield"></p>
		<br>
		<p>Lastname:<input type="textfield"></p>
		<br>
		<p>Password:<input type="password"></p>
		<br>
		<p>Email:<input type="email"></p>
		<br>
		<p>Registry Code:<input type="textfield" maxlength="6"></p>
		<br>
		<p>Grade:<select><option>N/A</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>Other</option></select></p>
		<br>
		<button id="reg">Register</button>
		<br>
		<br>
	</div>
		<div id="schform">
		<br>
		<p>SOURCE APPLICATION</p>
		<br>
		<p>Contact Name:<input type="textfield"></p>
		<br>
		<p>Contact Email:<input type="email"></p>
		<br>
		<p>Source Name:<input type="textfield"></p>
		<br>
		<p>State:<input type="textfield" maxlength="2"></p>
		<br>
		<p>City:<input type="textfield"></p>
		<br>
		<p>Zip Code:<input type="textfield"></p>
		<br>
		<button id="sch">Apply</button>
		<br>
		<br>
	</div>
</div>
</body>
</html>
